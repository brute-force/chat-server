<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <script defer>
        // scrub the trailing hash after redirect
        if (/#$/.test(window.location.href)) {
            window.history.replaceState('', window.document.title, window.location.href.split('#')[0]);
        }
    </script>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div class="youtube-width">
                <div class="video-responsive">
                    <iframe id="ahem" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>                
            <div id="messages" class="chat__messages">
            </div>
            <form class="form">
                <input type="text" name="message" class="message" placeholder="message" required="required" autocomplete="off" />
                <button class="send">send</button>
                <button class="location">send location</button>
                <button class="logout">log out</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{{username}}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{{message}}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">my location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <!-- <h1 class="log-out"><a href="/auth/logout">log out</a></h2> -->
      <ul class="users">
            {{#users}}
            <li><span title="{{email}}">{{username}}</span></li>
            {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
